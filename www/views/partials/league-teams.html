<ion-view view-title="{{lName}}">
    <ion-content class="padding">
        <div class="col col-1" ng-repeat="team in leagueTeams.teams | orderBy: 'name'">
        	<a ui-sref="tabs.team-info({teamID: team._links.self.href})"
        	   class="button button-outline button-full button-positive text-left icon icon-right ion-chevron-right">
        	   <span>
        	   		<img ng-src="{{team.crestUrl}}"" class="img-responsive team-img" />
        	   	</span>
        	   {{team.name}}
        	</a>
        </div>	
    </ion-content>
</ion-view>
