<ion-view view-title="{{lName}} Fixtures">
    <ion-content class="padding">
      <label class="item item-input item-select">
         <div class="input-label">
           Order by match day:
         </div>
         <select ng-model="fixtureOrder">
           <option value="date">Ascending</option>
           <option value="-date">Descending</option>
         </select>
     </label>

       <div ng-repeat="fix in leagueFix.fixtures | orderBy: fixtureOrder ">
       		<div class="col col-1">
       			<div class="well">
       				<div class="col col-1 text-center">
   						<label class="block">Match day:</label>
       					<span class="label label-info">{{fix.matchday}}</span>
       				</div>
       				<div class="row custom-row">
       					<div class="col col-50 text-center">
	       					<label class="">Date:</label>
	       					<span class="label label-info">{{fix.date | date: 'medium'}}</span>
       					</div>
	       				<div class="col col-50 text-center">
	       					<label class="block">Status:</label>
	       					<span class="label"
	       					      ng-class="{'label-danger': fix.status == 'FINISHED', 'label-info': fix-status !== 'FINISHED'}">{{fix.status}}
	       					</span>
	       				</div>
       				</div>
       				<hr />
       				<div class="row custom-row">
       					<div class="col col-33">
       						<label class="title">{{fix.homeTeamName}}</label>
       					</div>
       					<div class="col col-33">
       						<span class="label"
       							  ng-class="{'label-primary': fix.result.goalsHomeTeam > fix.result.goalsAwayTeam, 'label-warning': fix.result.goalsHomeTeam == fix.result.goalsAwayTeam, 'label-danger': fix.result.goalsHomeTeam <fix.result.goalsAwayTeam }">{{fix.result.goalsHomeTeam}}</span>
       						-
       						<span class="label"
       						      ng-class="{'label-primary': fix.result.goalsHomeTeam < fix.result.goalsAwayTeam, 'label-warning': fix.result.goalsHomeTeam == fix.result.goalsAwayTeam, 'label-danger': fix.result.goalsHomeTeam >fix.result.goalsAwayTeam}">{{fix.result.goalsAwayTeam}}</span>
       					</div>
       					<div class="col col-33">
       						<label class="title">{{fix.awayTeamName}}</label>
       					</div>
       				</div>
       			</div>
       		</div>
       </div>
    </ion-content>
</ion-view>
